<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans p-6">
    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-blue-400">‚öôÔ∏è Admin Dashboard</h1>
            <a href="/" class="bg-gray-700 px-4 py-2 rounded hover:bg-gray-600">View Site</a>
        </div>

        <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-8 border border-gray-700">
            <h2 class="text-xl font-bold mb-4">‚ûï Add New Option</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                <select id="newType" class="p-2 rounded bg-gray-700 border border-gray-600">
                    <option value="category">Category</option>
                    <option value="course">Course</option>
                    <option value="semester">Semester</option>
                    <option value="subject">Subject</option>
                </select>

                <input type="text" id="newValue" placeholder="Name (e.g. Maths)" class="p-2 rounded bg-gray-700 border border-gray-600 text-white">
                
                <select id="parentCourse" class="p-2 rounded bg-gray-700 border border-gray-600 hidden text-white">
                    <option value="">Select Parent Course</option>
                </select>

                <select id="parentSem" class="p-2 rounded bg-gray-700 border border-gray-600 hidden text-white">
                    <option value="">Select Parent Sem</option>
                </select>

                <button onclick="addOption()" class="bg-green-600 hover:bg-green-700 p-2 rounded font-bold">Add Now</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-gray-800 p-4 rounded-lg">
                <h3 class="text-lg font-bold text-yellow-400 border-b border-gray-600 pb-2">üéì Courses</h3>
                <ul id="list-course" class="mt-4 space-y-2"></ul>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg">
                <h3 class="text-lg font-bold text-green-400 border-b border-gray-600 pb-2">üìÇ Categories</h3>
                <ul id="list-category" class="mt-4 space-y-2"></ul>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg">
                <h3 class="text-lg font-bold text-pink-400 border-b border-gray-600 pb-2">‚è≥ Semesters</h3>
                <ul id="list-semester" class="mt-4 space-y-2"></ul>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg">
                <h3 class="text-lg font-bold text-purple-400 border-b border-gray-600 pb-2">üìö Subjects</h3>
                <ul id="list-subject" class="mt-4 space-y-2"></ul>
            </div>
        </div>

        <div class="bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-700">
            <h2 class="text-xl font-bold mb-4 text-red-400">üóë Manage Recent Files</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-gray-300">
                    <thead>
                        <tr class="border-b border-gray-600">
                            <th class="p-2">Name</th>
                            <th class="p-2">Course</th>
                            <th class="p-2">Subject</th>
                            <th class="p-2">Action</th>
                        </tr>
                    </thead>
                    <tbody id="file-list">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let allCourses = [];
        let allSems = [];

        // Toggle dropdowns based on type
        document.getElementById('newType').addEventListener('change', function() {
            const isSub = this.value === 'subject';
            const courseDiv = document.getElementById('parentCourse');
            const semDiv = document.getElementById('parentSem');
            
            if(isSub) {
                courseDiv.classList.remove('hidden');
                semDiv.classList.remove('hidden');
                updateDropdowns();
            } else {
                courseDiv.classList.add('hidden');
                semDiv.classList.add('hidden');
            }
        });

        function updateDropdowns() {
            const cSel = document.getElementById('parentCourse');
            const sSel = document.getElementById('parentSem');
            
            cSel.innerHTML = '<option value="">Select Course</option>';
            allCourses.forEach(c => cSel.innerHTML += `<option value="${c.name}">${c.name}</option>`);

            sSel.innerHTML = '<option value="">Select Semester</option>';
            allSems.forEach(s => sSel.innerHTML += `<option value="${s.name}">${s.name}</option>`);
        }

        async function loadData() {
            try {
                const res = await fetch('/api/admin/options');
                const data = await res.json();
                allCourses = data.courses;
                allSems = data.semesters;

                render('list-course', data.courses, 'course');
                render('list-category', data.categories, 'category');
                render('list-semester', data.semesters, 'semester');
                render('list-subject', data.subjects, 'subject');
                
                if(document.getElementById('newType').value === 'subject') updateDropdowns();

            } catch (err) { console.error(err); }
        }

        // NEW: Load Files Function
        async function loadFiles() {
            try {
                const res = await fetch('/api/admin/files');
                const files = await res.json();
                const list = document.getElementById('file-list');
                list.innerHTML = '';
                
                if (files.length === 0) {
                    list.innerHTML = '<tr><td colspan="4" class="p-4 text-center text-gray-500">No files found.</td></tr>';
                    return;
                }

                files.forEach(f => {
                    list.innerHTML += `
                        <tr class="border-b border-gray-700 hover:bg-gray-700 transition">
                            <td class="p-2">${f.name}</td>
                            <td class="p-2 text-sm text-gray-400">${f.course}</td>
                            <td class="p-2 text-sm text-gray-400">${f.subject}</td>
                            <td class="p-2">
                                <button onclick="deleteFile('${f.file_id}')" class="text-red-500 hover:text-red-300 transition">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });
            } catch (err) { console.error(err); }
        }

        function render(id, items, type) {
            const el = document.getElementById(id);
            el.innerHTML = '';
            if (items) {
                items.forEach(i => {
                    let lbl = i.name;
                    if(i.parent && i.semester) lbl += ` <span class='text-xs text-gray-400'>(${i.parent} - ${i.semester})</span>`;
                    else if(i.parent) lbl += ` <span class='text-xs text-gray-400'>(${i.parent})</span>`;
                    
                    el.innerHTML += `
                        <li class="flex justify-between bg-gray-700 p-2 rounded">
                            <span>${lbl}</span>
                            <button onclick="del('${type}', '${i.name}')" class="text-red-400"><i class="fas fa-trash"></i></button>
                        </li>`;
                });
            }
        }

        async function addOption() {
            const type = document.getElementById('newType').value;
            const name = document.getElementById('newValue').value;
            const parent = document.getElementById('parentCourse').value;
            const semester = document.getElementById('parentSem').value;

            if(!name) return alert("Enter Name!");
            if(type === 'subject' && (!parent || !semester)) return alert("Select Course AND Semester for Subjects!");

            await fetch('/api/admin/options', {
                method: 'POST', 
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({type, name, parent, semester})
            });
            document.getElementById('newValue').value = '';
            loadData();
        }

        async function del(type, name) {
            if(!confirm("Delete?")) return;
            await fetch('/api/admin/options', {
                method: 'DELETE', 
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({type, name})
            });
            loadData();
        }

        // NEW: Delete File Function
        async function deleteFile(fileId) {
            if(!confirm("Permanently delete this file from the database?")) return;
            await fetch('/api/admin/files', {
                method: 'DELETE', 
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({file_id: fileId})
            });
            loadFiles(); // Refresh file list
        }

        loadData();
        loadFiles(); // Call this to load files on page start
    </script>
</body>
</html>
