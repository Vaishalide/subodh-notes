<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Notes Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: '#4F46E5' } } } }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans flex flex-col min-h-screen">

    <nav class="bg-white shadow sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 flex justify-between h-16 items-center">
            <div class="flex items-center text-brand font-bold text-xl">
                <i class="fas fa-graduation-cap mr-2"></i> NoteHub
            </div>
            <a href="/admin" class="text-sm text-gray-500 hover:text-brand"><i class="fas fa-cog"></i> Admin</a>
        </div>
    </nav>

    <div class="bg-brand text-white pb-16 pt-10 px-4">
        <h1 class="text-3xl font-bold text-center mb-6">Study Material Library</h1>
        <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-lg p-4 grid grid-cols-1 md:grid-cols-4 gap-4 text-gray-800">
            <select id="sel-cat" onchange="fetchFiles()" class="p-2 border rounded"><option value="">All Categories</option></select>
            <select id="sel-course" onchange="filterSubjects()" class="p-2 border rounded"><option value="">All Courses</option></select>
            <select id="sel-sem" onchange="filterSubjects()" class="p-2 border rounded"><option value="">All Semesters</option></select>
            <select id="sel-sub" onchange="fetchFiles()" class="p-2 border rounded"><option value="">All Subjects</option></select>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 -mt-8 mb-10">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold mt-10">Available Files</h2>
            <span id="count" class="text-sm bg-gray-200 px-2 py-1 rounded mt-10">0 files</span>
        </div>
        <div id="grid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
    </div>

    <script>
        let globalSubjects = [];

        async function init() {
            try {
                const res = await fetch('/api/public/options');
                const data = await res.json();
                
                fill('sel-cat', data.categories);
                fill('sel-course', data.courses);
                fill('sel-sem', data.semesters);
                globalSubjects = data.subjects;
                fill('sel-sub', globalSubjects);
                fetchFiles();
            } catch (e) { console.error(e); }
        }

        function fill(id, items) {
            const el = document.getElementById(id);
            const first = el.options[0].outerHTML;
            el.innerHTML = first;
            if (items) {
                items.forEach(i => {
                    const opt = document.createElement('option');
                    opt.value = i.name;
                    opt.text = i.name;
                    el.appendChild(opt);
                });
            }
        }

        // FILTER LOGIC: Course AND Semester
        function filterSubjects() {
            const course = document.getElementById('sel-course').value;
            const sem = document.getElementById('sel-sem').value;
            const subSelect = document.getElementById('sel-sub');
            
            subSelect.innerHTML = '<option value="">All Subjects</option>';
            
            const filtered = globalSubjects.filter(s => {
                // If subject has parent & semester defined, match BOTH
                if (s.parent && s.semester) {
                    return (course === "" || s.parent === course) && 
                           (sem === "" || s.semester === sem);
                }
                // Fallback for old data or global subjects
                if (s.parent) return (course === "" || s.parent === course);
                return true;
            });
                
            filtered.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s.name;
                opt.text = s.name;
                subSelect.appendChild(opt);
            });
            fetchFiles();
        }

        async function fetchFiles() {
            const filters = {
                category: document.getElementById('sel-cat').value,
                course: document.getElementById('sel-course').value,
                semester: document.getElementById('sel-sem').value,
                subject: document.getElementById('sel-sub').value
            };
            
            try {
                const res = await fetch('/api/files', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(filters)
                });
                const files = await res.json();
                document.getElementById('count').innerText = files.length + ' files';
                
                const grid = document.getElementById('grid');
                grid.innerHTML = '';
                
                if(files.length === 0) {
                    grid.innerHTML = '<div class="col-span-full text-center text-gray-400 py-10">No files found.</div>';
                    return;
                }

                files.forEach(f => {
                    grid.innerHTML += `
                        <div class="bg-white rounded shadow p-4 border hover:shadow-lg transition">
                            <div class="flex justify-between">
                                <h3 class="font-bold text-lg">${f.name}</h3>
                                <i class="fas fa-file-pdf text-red-500 text-2xl"></i>
                            </div>
                            <p class="text-xs text-gray-500 mt-2">
                                <span class="bg-blue-100 text-blue-800 px-2 rounded">${f.category}</span>
                                <span class="bg-green-100 text-green-800 px-2 rounded">${f.course}</span>
                            </p>
                            <p class="text-xs text-gray-400 mt-1">${f.semester} â€¢ ${f.subject}</p>
                            <a href="/download/${f.file_id}" target="_blank" class="block mt-4 text-center bg-brand text-white py-2 rounded font-bold hover:bg-blue-700">Download</a>
                        </div>
                    `;
                });
            } catch (e) { console.error(e); }
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
