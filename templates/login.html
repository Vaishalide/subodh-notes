<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-80 text-center">
        <h2 class="text-white text-2xl font-bold mb-6">ðŸ”’ Admin Login</h2>
        <form method="POST">
            <input type="password" name="password" placeholder="Enter Password" class="w-full p-2 mb-4 rounded bg-gray-700 text-white border border-gray-600 focus:border-blue-500 outline-none" required>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700 transition">LOGIN</button>
        </form>
        {% if error %}
        <p class="text-red-500 text-sm mt-4">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
